{% if TIPUE_SEARCH %}
<form class="d-flex" action="{{ SITEURL }}/search.html" onsubmit="return validateForm(this.elements['q'].value);">
  <input id="tipue_search_input" class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search" required>
  <input type="image" src="/theme/images/Pipe_up.gif" border="0" alt="Submit" class="submit-image"/>
</form>
{% endif %}
