<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="{{ AUTHOR }}">
        <meta name="description" content="{% block description %}{%endblock%}">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %}{% endblock %} | {{ SITENAME }}</title>

        {% if EXTRA_HEADER %}{{ EXTRA_HEADER }}{% endif %}

        <link rel="alternate" href="/feeds/all.atom.xml" type="application/atom+xml" title="{{SITENAME}} blog atom feed"  />
        <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Raleway:300,400,700' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="/tipuesearch_content.js"></script>
        <script src="/theme/tipuesearch/tipuesearch_set.js"></script>
        <script src="/theme/tipuesearch/tipuesearch.min.js"></script>
        
        <link rel="stylesheet" href="/theme/css/pygments.css">
        <link rel="stylesheet" href="/theme/css/main.css">

        {% block extra_head %}{%endblock%}

    </head>

    <body>
        <div id="wrap">
            {% include 'navbar.html' %}

            {% block content %}{% endblock %}
        </div>
        {% include 'footer.html' %}
    </body>
</html>
